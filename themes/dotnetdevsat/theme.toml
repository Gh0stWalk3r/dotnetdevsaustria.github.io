# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "dotnetdevs"
license = "MIT"
licenselink = ""
description = "DotNetDevs.at Theme"
homepage = "https://www.dotnetdevs.at"
tags = ["responsive", "blog", "simple", "clean", "readable", "highlight", "multilingual"]
features = ["responsive", "blog", "simple", "clean", "highlight", "multilingual"]
min_version = "0.45"

[author]
  name = "sabotageandi"
  homepage = "http://willich.io"

# If porting an existing theme
[original]
  name = "hugo-theme-jane"
  homepage = "https://github.com/xianmin/hugo-theme-jane"
  repo = "https://github.com/xianmin/hugo-theme-jane"
